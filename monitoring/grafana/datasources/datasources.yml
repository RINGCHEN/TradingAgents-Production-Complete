apiVersion: 1

datasources:
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: true

  - name: Loki
    type: loki
    access: proxy
    url: http://loki:3100
    editable: true

  - name: PostgreSQL-QA
    type: postgres
    access: proxy
    url: postgres:5432
    database: tradingagents
    user: tradingagents_user
    editable: true
    secureJsonData:
      password: tradingagents_password